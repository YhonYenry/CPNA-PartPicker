<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capstone Frontend</title>
    <link rel="stylesheet" href="./addComponent.css">
    <script src="./dashboard.js"></script>
</head>

<body>
    <main>
        <div id="dashboard">
            <div id="title">
                <h2>Add Component</h2>
            </div>
            <div id="main-content">
                <div id="left-dashboard">
                    <div id="return-dashboard" onclick="fetchDashboard()" class="dashboard-button">
                        <img src="./icons/dashboard-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Dashboard
                        </div>
                    </div>
                    <div id="create-build" onclick="openCreateBuild()" class="dashboard-button">
                        <img src="./icons/build-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Build New System
                        </div>
                    </div>
                    <div id="component-search" onclick="openComponentList()" class="dashboard-button">
                        <img src="./icons/component-list-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Component List
                        </div>
                    </div>
                    <div id="add-component" onclick="openAddComponent()" class="dashboard-button">
                        <img src="./icons/add-component-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Add Component
                        </div>
                    </div>
                    <div id="Build History" onclick="openBuildHistory()" class=" dashboard-button">
                        <img src="./icons/history-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Build History
                        </div>
                    </div>
                    <div id="sign-out" onclick="clearCookie()" class="dashboard-button">
                        <img src="./icons/sign-out-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Sign out
                        </div>

                    </div>
                </div>
                <div id="right-dashboard">
                <div id="add-component-form-container">
                    <form id="add-component-form">
                        <div class="dropdown">
                            <button>Add Component</button>
                            <div class="dropdown-content">
                                <a href="casesform.html">Cases</a>
                                <a href="">CPU</a>
                                <a href="motherboardform.html">Motherboard</a>
                            </div>
                    </form>
                    
                    </div>
                </div>
                
                </div>
            </div>
        </div>
    </main>
</body>

</html>
