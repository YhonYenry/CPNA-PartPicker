<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capstone Frontend</title>
    <link rel="stylesheet" href="../../dashboard/systemBuilder.css">
    <script src="./dashboard.js"></script>
    <script src="./systemBuilder.js"></script>
</head>

<body>
    <main>
        <div id="dashboard">
            <div id="title">
                <h2>System Builder</h2>
            </div>
            <div id="main-content">
                <div id="left-dashboard">
                    <div id="return-dashboard" onclick="fetchDashboard()" class="dashboard-button">
                        <img src="./icons/dashboard-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Dashboard
                        </div>
                    </div>
                    <div id="create-build" onclick="openCreateBuild()" class="dashboard-button">
                        <img src="./icons/build-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Build New System
                        </div>
                    </div>
                    <div id="component-search" onclick="openComponentList()" class="dashboard-button">
                        <img src="./icons/component-list-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Component List
                        </div>
                    </div>
                    <div id="add-component" onclick="openAddComponent()" class="dashboard-button">
                        <img src="./icons/add-component-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Add Component
                        </div>
                    </div>
                    <div id="Build History" onclick="openBuildHistory()" class=" dashboard-button">
                        <img src="./icons/history-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Build History
                        </div>
                    </div>
                    <div id="sign-out" onclick="clearCookie()" class="dashboard-button">
                        <img src="./icons/sign-out-icon.png" height="20px">
                        <div class="dashboard-button-description">
                            Sign out
                        </div>

                    </div>
                </div>
                <div id="right-dashboard">
                    <div id="component-table-container">
                        <table id="component-table">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Selection</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Case</td>
                                    <td>
                                        <select id="case-options" onclick="getCases()">
                                            <option value="default">Select Case</option>
                                        </select>
                                    </td>
                                    <td id="case-price">$--.--</td>
                                </tr>
                                <tr id="motherboard-row">
                                    <td>Motherboard</td>
                                    <td>
                                        <select id="motherboard-options" onclick="getMotherboards()">
                                            <option value="default">Select Motherboard</option>
                                        </select>
                                    </td>
                                    <td id="motherboard-price">$--.--</td>
                                </tr>
                                <tr id="processor-row">
                                    <td>Processor</td>
                                    <td>
                                        <select id="processor-options" onclick="getProcessors()">
                                            <option value="default">Select Processor</option>
                                        </select>
                                    </td>
                                    <td>$--.--</td>
                                </tr>
                                <tr id="RAM-row">
                                    <td>RAM</td>
                                    <td>
                                        <select id="RAM-options" onclick="getRAM()">
                                            <option value="default">Select RAM</option>
                                        </select>
                                    </td>
                                    <td>$--.--</td>
                                </tr>
                                <tr id="GPU-row">
                                    <td>GPU</td>
                                    <td>
                                        <select id="GPU-options" onclick="getGPU()">
                                            <option value="default">Select GPU</option>
                                        </select>
                                    </td>
                                    <td>$--.--</td>
                                </tr>
                                <tr id="cooler-row">
                                    <td>CPU Cooler</td>
                                    <td>
                                        <select id="cooler-options" onclick="getCoolers()">
                                            <option value="default">Select Cooler</option>
                                        </select>
                                    </td>
                                    <td>$--.--</td>
                                </tr>
                                <tr id="power-supply-row">
                                    <td>Power Supply</td>
                                    <td>
                                        <select id="power-supply-options" onclick="getPowerSupplys()">
                                            <option value="default">Select Power Supply</option>
                                        </select>
                                    </td>
                                    <td>$--.--</td>
                                </tr>
                                <tr id="submit-buttom-row">
                                    <td colspan="3">
                                        <button id="submit-build-button">Submit Build</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
